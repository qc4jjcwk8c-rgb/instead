                    metric = '25% reduction';
                } else if (selectedMetric === 'national') {
                    reduction = Math.max(0, currentScreenTime - 4);
                    metric = 'reducing to national average (4 hours)';
                } else if (selectedMetric === 'recommended') {
                    reduction = Math.max(0, currentScreenTime - 2);
                    metric = 'reducing to recommended maximum (2 hours)';
                }

                const hoursPerWeek = reduction * 7;
                const hoursPerMonth = hoursPerWeek * 4;
                const hoursPerYear = hoursPerWeek * 52;

                const results = [];

                // Mental health emphasis for 11+
                if (age >= 11) {
                    results.push({
                        emoji: 'üß†',
                        title: 'Transform Your Mental Health',
                        description: `Reducing screen time by ${reduction.toFixed(1)} hours daily can significantly improve your mental wellbeing. Studies show this can decrease feelings of sadness and worry by up to 40%, improve your ability to focus by 50%, and help you feel more confident and positive. Your mind will feel clearer, you'll sleep better, and you'll have more energy for the things that make you genuinely happy!`,
                        color: '#8b5cf6'
                    });
                }

                // Language learning
                if (hoursPerYear >= 100) {
                    results.push({
                        emoji: 'üó£Ô∏è',
                        title: 'Become Fluent in a Language',
                        description: `With ${Math.round(hoursPerYear)} hours per year, you could become conversationally fluent in a new language in about ${Math.round(600 / hoursPerYear * 12)} months! Learning a language opens up new cultures and career opportunities.`,
                        color: '#8b5cf6'
                    });
                }

                // Musical instrument
                if (hoursPerWeek >= 3) {
                    results.push({
                        emoji: 'üé∏',
                        title: 'Master a Musical Instrument',
                        description: `Practicing ${Math.round(hoursPerWeek)} hours weekly, you could play your favorite songs in ${Math.round(200 / hoursPerYear * 12)} months and perform confidently within a year!`,
                        color: '#ec4899'
                    });
                }

                // Reading
                const booksPerYear = Math.floor(hoursPerYear / 8);
                if (booksPerYear > 0) {
                    results.push({
                        emoji: 'üìö',
                        title: `Read ${booksPerYear} Books Per Year`,
                        description: `You could read approximately ${booksPerYear} books annually! That's learning from history's greatest minds, exploring new worlds, and expanding your knowledge constantly.`,
                        color: '#f59e0b'
                    });
                }

                // Interest-based learning
                if (formData.interests.length > 0) {
                    const interest = formData.interests[0];
                    results.push({
                        emoji: 'üéØ',
                        title: `Become Skilled in ${interest}`,
                        description: `With ${Math.round(hoursPerMonth)} hours monthly dedicated to ${interest}, you could develop real expertise and potentially turn your passion into a skill that lasts a lifetime!`,
                        color: '#06b6d4'
                    });
                }

                // Physical fitness
                if (hoursPerWeek >= 3) {
                    results.push({
                        emoji: 'üí™',
                        title: 'Transform Your Physical Health',
                        description: `Exercising for ${Math.round(hoursPerWeek)} hours per week, you could build strength, improve endurance, and feel more energized. Regular physical activity improves mood and reduces stress!`,
                        color: '#10b981'
                    });
                }

                // Mental wellbeing (for younger ages)
                if (age < 11) {
                    results.push({
                        emoji: 'üßò',
                        title: 'Boost Your Mental Wellbeing',
                        description: `Studies show that reducing screen time and engaging in active hobbies can help you feel happier and more positive. Your mind will feel clearer and you'll have more fun!`,
                        color: '#6366f1'
                    });
                }

                // Social connections
                results.push({
                    emoji: 'üë•',
                    title: 'Build Deeper Friendships',
                    description: `With ${Math.round(hoursPerWeek)} extra hours weekly, you could have meaningful in-person time with friends and family. Real connections are proven to increase happiness and reduce loneliness.`,
                    color: '#8b5cf6'
                });

                // Creative projects
                if (formData.interests.some(i => ['art', 'draw', 'paint', 'music', 'writ', 'craft'].some(term => i.toLowerCase().includes(term)))) {
                    results.push({
                        emoji: 'üé®',
                        title: 'Create Something Amazing',
                        description: `You could complete ${Math.round(hoursPerMonth / 10)} major creative projects per month! Whether it's art, writing, or building, creating things boosts confidence and brings joy.`,
                        color: '#ec4899'
                    });
                }

                return results;
            };

            return (
                <div className="min-h-screen py-12 px-4 relative">
                    <div className="max-w-4xl mx-auto">
                        {step === 'form' && (
                            <div className="card">
                                <div className="text-center mb-10">
                                    <h1 className="heading-font text-5xl font-bold mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                        Instead of That
                                    </h1>
                                    <p className="text-xl text-gray-600">
                                        Discover what amazing things you can do with your time ‚ú®
                                    </p>
                                </div>

                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-lg font-semibold mb-3 text-gray-700">
                                            How old are you?
                                        </label>
                                        <input
                                            type="number"
                                            className="input-field"
                                            value={formData.age}
                                            onChange={(e) => setFormData({...formData, age: e.target.value})}
                                            placeholder="Enter your age"
                                            min="8"
                                            max="18"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-lg font-semibold mb-3 text-gray-700">
                                            How many hours per day do you spend on screens? (estimate)
                                        </label>
                                        <input
                                            type="number"
                                            className="input-field"
                                            value={formData.screenTime}
                                            onChange={(e) => setFormData({...formData, screenTime: e.target.value})}
                                            placeholder="Hours per day (e.g., 5)"
                                            min="0"
                                            max="24"
                                            step="0.5"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-lg font-semibold mb-3 text-gray-700">
                                            Which country do you live in?
                                        </label>
                                        <select
                                            className="input-field"
                                            value={formData.country}
                                            onChange={(e) => setFormData({...formData, country: e.target.value})}
                                        >
                                            <option value="">Select a country</option>
                                            {countries.map(country => (
                                                <option key={country} value={country}>{country}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-lg font-semibold mb-3 text-gray-700">
                                            What's your gender?
                                        </label>
                                        <select
                                            className="input-field"
                                            value={formData.gender}
                                            onChange={(e) => setFormData({...formData, gender: e.target.value})}
                                        >
                                            <option value="">Select an option</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="non-binary">Non-binary</option>
                                            <option value="other">Other</option>
                                            <option value="prefer-not-to-say">Prefer not to say</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-lg font-semibold mb-3 text-gray-700">
                                            What are your interests? (up to 10)
                                        </label>
                                        <div className="flex gap-2 mb-3">
                                            <input
                                                type="text"
                                                className="input-field flex-1"
                                                value={currentInterest}
                                                onChange={(e) => setCurrentInterest(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addInterest()}
                                                placeholder="Type an interest and press Enter"
                                                disabled={formData.interests.length >= 10}
                                            />
                                            <button
                                                onClick={addInterest}
                                                className="btn-primary"
                                                disabled={formData.interests.length >= 10}
                                                style={{padding: '16px 32px'}}
                                            >
                                                Add
                                            </button>
                                        </div>
                                        <div className="flex flex-wrap">
                                            {formData.interests.map((interest, index) => (
                                                <span key={index} className="tag">
                                                    {interest}
                                                    <button onClick={() => removeInterest(index)}>√ó</button>
                                                </span>
                                            ))}
                                        </div>
                                        {formData.interests.length === 0 && (
                                            <p className="text-gray-500 text-sm mt-2">
                                                Add your interests like sports, music, art, reading, etc.
                                            </p>
                                        )}
                                    </div>
                                </div>

                                <div className="mt-10 text-center">
                                    <button
                                        onClick={handleNext}
                                        className="btn-primary"
                                        disabled={!formData.age || !formData.country || !formData.gender || !formData.screenTime}
                                    >
                                        Next ‚Üí
                                    </button>
                                </div>
                            </div>
                        )}

                        {step === 'calculating' && (
                            <div className="card text-center">
                                <div className="loading-spinner mx-auto mb-8"></div>
                                <h2 className="heading-font text-3xl font-bold mb-6 text-gray-800">
                                    Calculating Your Possibilities...
                                </h2>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{width: `${progress}%`}}></div>
                                </div>
                                <div className="stat-card mt-8">
                                    <span className="emoji">{screenTimeStats[currentStat].icon}</span>
                                    <p className="text-xl font-semibold text-gray-700">
                                        {screenTimeStats[currentStat].stat}
                                    </p>
                                </div>
                            </div>
                        )}

                        {step === 'metric' && (
                            <div className="card">
                                <h2 className="heading-font text-4xl font-bold mb-6 text-center bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                    Choose Your Goal
                                </h2>
                                <p className="text-center text-lg text-gray-600 mb-8">
                                    How much would you like to reduce your screen time?
                                </p>

                                <div className="space-y-4">
                                    <label className="metric-option block" style={{borderColor: selectedMetric === '25%' ? '#8b5cf6' : '#e5e7eb'}}>
                                        <div className="flex items-start">
                                            <input
                                                type="radio"
                                                name="metric"
                                                value="25%"
                                                checked={selectedMetric === '25%'}
                                                onChange={(e) => setSelectedMetric(e.target.value)}
                                            />
                                            <div className="flex-1">
                                                <div className="text-xl font-bold text-gray-800 mb-1">Reduce by 25%</div>
                                                <div className="text-gray-600">A manageable first step to reclaim your time</div>
                                            </div>
                                        </div>
                                    </label>

                                    <label className="metric-option block" style={{borderColor: selectedMetric === 'national' ? '#8b5cf6' : '#e5e7eb'}}>
                                        <div className="flex items-start">
                                            <input
                                                type="radio"
                                                name="metric"
                                                value="national"
                                                checked={selectedMetric === 'national'}
                                                onChange={(e) => setSelectedMetric(e.target.value)}
                                            />
                                            <div className="flex-1">
                                                <div className="text-xl font-bold text-gray-800 mb-1">National Average (4 hours)</div>
                                                <div className="text-gray-600">Align with healthier usage patterns</div>
                                            </div>
                                        </div>
                                    </label>

                                    <label className="metric-option block" style={{borderColor: selectedMetric === 'recommended' ? '#8b5cf6' : '#e5e7eb'}}>
                                        <div className="flex items-start">
                                            <input
                                                type="radio"
                                                name="metric"
                                                value="recommended"
                                                checked={selectedMetric === 'recommended'}
                                                onChange={(e) => setSelectedMetric(e.target.value)}
                                            />
                                            <div className="flex-1">
                                                <div className="text-xl font-bold text-gray-800 mb-1">Recommended Maximum (2 hours)</div>
                                                <div className="text-gray-600">Maximize your potential for growth and wellbeing</div>
                                            </div>
                                        </div>
                                    </label>
                                </div>

                                <div className="mt-10 text-center">
                                    <button
                                        onClick={handleMetricSelect}
                                        className="btn-primary"
                                        disabled={!selectedMetric}
                                    >
                                        See My Results ‚Üí
                                    </button>
                                </div>
                            </div>
                        )}

                        {step === 'results' && (
                            <div className="card">
                                <div className="text-center mb-10">
                                    <h2 className="heading-font text-5xl font-bold mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                        Your Amazing Possibilities! üåü
                                    </h2>
                                    <p className="text-xl text-gray-600">
                                        Here's what you could accomplish by {selectedMetric === '25%' ? 'reducing screen time by 25%' : selectedMetric === 'national' ? 'reducing to the national average' : 'reducing to the recommended maximum'}
                                    </p>
                                </div>

                                <div className="space-y-6 mb-10">
                                    {calculateResults().map((result, index) => (
                                        <div key={index} className="result-item" style={{borderLeftColor: result.color, animationDelay: `${index * 0.1}s`}}>
                                            <span className="emoji">{result.emoji}</span>
                                            <h3 className="text-2xl font-bold mb-3 text-gray-800">{result.title}</h3>
                                            <p className="text-gray-600 text-lg leading-relaxed">{result.description}</p>
                                        </div>
                                    ))}
                                </div>

                                {/* Dashboard Section */}
                                <div className="mt-12 mb-10">
                                    <h2 className="heading-font text-3xl font-bold text-center mb-8 text-gray-800">
                                        Screen Time Around You üåç
                                    </h2>
                                    
                                    <div className="dashboard-grid">
                                        {/* Neighboring Countries Map */}
                                        <div className="dashboard-card">
                                            <h3>üìç Neighboring Countries</h3>
                                            <div>
                                                {neighboringCountries[formData.country] && neighboringCountries[formData.country].length > 0 ? (
                                                    neighboringCountries[formData.country].slice(0, 5).map((country, idx) => {
                                                        const hours = countryScreenTime[country] || 6;
                                                        return (
                                                            <div key={idx} className="country-item">
                                                                <span style={{fontWeight: 600}}>{country}</span>
                                                                <span 
                                                                    className="screen-time-badge" 
                                                                    style={{backgroundColor: getScreenTimeColor(hours)}}
                                                                >
                                                                    {hours}h/day
                                                                </span>
                                                            </div>
                                                        );
                                                    })
                                                ) : (
                                                    <p className="text-gray-500 text-sm">No neighboring data available</p>
                                                )}
                                            </div>
                                        </div>

                                        {/* Top Hobbies */}
                                        <div className="dashboard-card">
                                            <h3>üéØ Top Hobbies for Your Age</h3>
                                            <ul className="hobby-list">
                                                {topHobbiesByAge[getAgeGroup(parseInt(formData.age))].slice(0, 6).map((hobby, idx) => (
                                                    <li key={idx} className="hobby-item">
                                                        {hobby}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>

                                        {/* Countries with Laws */}
                                        <div className="dashboard-card">
                                            <h3>‚öñÔ∏è Screen Time Laws</h3>
                                            <div>
                                                {screenTimeLaws.slice(0, 4).map((law, idx) => (
                                                    <div key={idx} className="law-item">
                                                        <div style={{fontWeight: 700, marginBottom: '6px'}}>
                                                            {law.country}
                                                            <span className={`law-status status-${law.status.toLowerCase()}`}>
                                                                {law.status}
                                                            </span>
                                                        </div>
                                                        <div style={{fontSize: '14px', color: '#6b7280'}}>
                                                            {law.details}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Weather Forecast */}
                                        <div className="dashboard-card">
                                            <h3>üå§Ô∏è 5-Day Forecast</h3>
                                            {weatherLoading ? (
                                                <p className="text-gray-500 text-sm">Loading weather...</p>
                                            ) : weather ? (
                                                <div>
                                                    {weather.map((day, idx) => (
                                                        <div key={idx} className="weather-day">
                                                            <div>
                                                                <div style={{fontWeight: 700, marginBottom: '4px'}}>{day.day}</div>
                                                                <div style={{fontSize: '14px', opacity: 0.9}}>{day.temp}</div>
                                                            </div>
                                                            <div style={{fontSize: '32px'}}>{day.icon}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            ) : (
                                                <p className="text-gray-500 text-sm">Weather data unavailable</p>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* Resources Section */}
                                <div className="mt-12 mb-10">
                                    <h2 className="heading-font text-3xl font-bold text-center mb-6 text-gray-800">
                                        Learn More About Screen Time üìö
                                    </h2>
                                    <div>
                                        {resources.map((resource, idx) => (
                                            <a 
                                                key={idx} 
                                                href={resource.url} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="resource-link"
                                            >
                                                <h4>{resource.title}</h4>
                                                <p>{resource.description}</p>
                                            </a>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-8 text-center mb-8">
                                    <h3 className="heading-font text-2xl font-bold mb-4 text-gray-800">
                                        Ready to Start Your Journey?
                                    </h3>
                                    <p className="text-gray-600 mb-6">
                                        Every small change adds up to big results. Start today and discover what you're truly capable of! üí™
                                    </p>
                                    <button
                                        onClick={() => {
                                            setStep('form');
                                            setFormData({age: '', country: '', gender: '', interests: [], screenTime: ''});
                                            setSelectedMetric('');
                                            setProgress(0);
                                        }}
                                        className="btn-primary"
                                    >
                                        Try Different Goals ‚Üí
                                    </button>
                                </div>

                                <div className="text-center pt-6 border-t-2 border-gray-200">
                                    <p className="text-gray-600 mb-4">
                                        Love this project? Help us inspire more young people! ‚òï
                                    </p>
                                    <a
                                        href="https://www.buymeacoffee.com"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="coffee-btn"
                                    >
                                        ‚òï Buy Me a Coffee
                                    </a>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
